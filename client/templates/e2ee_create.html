{% extends 'base.html' %}

{% block content %}
    <form action="/e2ee/store" method="post">
        <div class="form-group">
            <label for="port">Receiver Port</label>
            <input type="text" class="form-control" id="port" name="port">
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <textarea class="form-control" id="title" name="title" rows="1"></textarea>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="2"></textarea>
        </div>

        <div class="form-group">
            <label for="public_key">Receiver Public Key</label>
            <textarea class="form-control" id="public_key" name="public_key" rows="2"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}

{% block scripts %}
{% endblock %}
